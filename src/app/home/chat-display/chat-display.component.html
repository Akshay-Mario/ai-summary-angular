

<section aria-label="chat conversation">
    <ul class="chatList">
        <li *ngFor="let chat of this.chatMessages()" >
            <article [ngClass]="chat.user ? 'user' : 'ai'">
                <p>{{chat.message}}</p>
            </article>
        </li>
    </ul>
    <div aria-label="hidden" #bottom></div>
</section>
